<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício de Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <input type="text" id="num1" placeholder="Digite um número inteiro">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="text" id="num2" placeholder="Digite outro número inteiro">
        <button onclick="calculate()">Calcular!</button>
    </div>
    <div id="result">
        Resultado: <span id="output"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
